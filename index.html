<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DSR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type=text/css href="./style.css">
</head>

<body>

  <header class="row deep-purple lighten-3 z-depth-2">
    <div class="col s5 push-s1">Daily Snack Retriever!</div>
    <div class="col s2 push-s5" id="user-welcome">Welcome!</div>
  </header>

  <!-- Results -->
  <div class="container results-container">
  </div>

  <div class="container allergy-checkboxes">
    <div class="row">
    <form class="col s6" action="#">
      <p>
        <label for="nut-allergy">
          <input id="nut-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Nut Allergy</span>
        </label>
      </p>
      <p>
        <label for="shellfish-allergy">
          <input id="shellfish-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Shellfish Allergy</span>
        </label>
      </p>
      <p>
        <label for="dairy-allergy">
          <input id="dairy-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Milk Allergy</span>
        </label>
      </p>
      <p>
        <label for="wheat-allergy">
          <input id="wheat-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Wheat Allergy</span>
        </label>
      </p>
      <p>
        <label for="soy-allergy">
          <input id="soy-allergy" type="checkbox" class="filled-in" checked="checked" value="soy-allergy" />
          <span>Soy Allergy</span>
        </label>
      </p>
      <p>
        <label for="fish-allergy">
          <input id="fish-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Fish Allergy</span>
        </label>
      </p>
      <p>
        <label for="egg-allergy">
          <input id="egg-allergy" type="checkbox" class="filled-in" checked="checked" />
          <span>Egg Allergy</span>
        </label>
      </p>
    </form>

    <div class="input-field col s6">
        Food Search Keyword: <input id="foodtype" type="text" name="foodtype">
        <br>
      </div>
      <div class="container save-btn">
          <button id='search' class="btn deep-purple col-s1 push-s5">
            <span>Search</span>
          </button>
        </div>
      </div>
  </div>

  <div class="container meal-type">
    <div class="row">
      <form action="#">
        <div class="col s2">
          <label for="balanced">
            <input id="balanced" name="diet-preference" type="radio" />
            <span>Balanced Meal</span>
          </label>
        </div>
        <div class="col s2">
          <label for="high-protein">
            <input id="high-protein" name="diet-preference" type="radio" />
            <span>High Protein Meal</span>
          </label>
        </div>
        <div class="col s2">
          <label for="high-fiber">
            <input id="high-fiber" name="diet-preference" type="radio" />
            <span>High Fiber Meal</span>
          </label>
        </div>
        <div class="col s2">
          <label for="low-fat">
            <input id="low-fat" name="diet-preference" type="radio" />
            <span>Low-Fat Meal</span>
          </label>
        </div>
        <div class="col s2">
          <label for="low-carb">
            <input id="low-carb" name="diet-preference" type="radio" />
            <span>Low Carb Meal</span>
          </label>
        </div>
        <div class="col s2">
          <label for="low-sodium">
            <input id="low-sodium" name="diet-preference" type="radio" />
            <span>Low Sodium Meal</span>
          </label>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="input-field col s4">
        Enter your name: <input id="nameInput" type="text" name="name">
        <br>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="container save-btn">
    <button id="save-info" class="btn deep-purple col-s1 push-s5">
      <span>Save Information</span>
    </button>
  </div>




  <!--Submit button for weather information-->
  <button class="btn">Submit</button>


  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type=text/css href="./style.css">
  <title>DSR</title>
</head>

<body>
  <header class="row deep-purple lighten-3 z-depth-2">
    <div class="col s5 push-s1">Daily Snack Retriever!</div>
    <div class="col s2 push-s5" id="user-welcome">Placeholder text!</div>
  </header>
  <div class="container">
    <form action="#">
      <div class="row">
        <div class="input-field col s4">
          First name: <input id="firstName" type="text" name="fname">
          <br>
        </div>
        <div class="input-field col s4">
          Last name: <input id="lastName" type="text" name="lname">
          <br>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          Food Search Type: <input id="foodtype" type="text" name="foodtype">
          <br>
        </div>
      </div>

      <label for="nut-allergy">
        <input id="nut-allergy" type="checkbox" class="filled-in" checked="checked" value="nut-allergy" class="purple
              " />
        <span>Nut Allergy</span>
      </label>

      <div>
        <label for="shellfish-allergy">
          <input id="shellfish-allergy" type="checkbox" class="filled-in" checked="checked" value="shellfish-allergy" />
          <span>Shellfish Allergy</span>
        </label>
      </div>

      <div>
        <label for="dairy-allergy">
          <input id="dairy-allergy" type="checkbox" class="filled-in" checked="checked" value="milk-allergy" />
          <span>Milk Allergy</span>
        </label>
      </div>

      <div>
        <label for="wheat-allergy">
          <input id="wheat-allergy" type="checkbox" class="filled-in" checked="checked" value="wheat-allergy" />
          <span>Wheat Allergy</span>
        </label>
      </div>

      <div>
        <label for="soy-allergy">
          <input id="soy-allergy" type="checkbox" class="filled-in" checked="checked" value="shellfish-allergy" />
          <span>Shellfish Allergy</span>
        </label>
      </div>

      <div>
        <label for="fish-allergy">
          <input id="fish-allergy" type="checkbox" class="filled-in" checked="checked" value="fish-allergy" />
          <span>Fish Allergy</span>
        </label>
      </div>
      <div>
        <label for="egg-allergy">
          <input id="egg-allergy" type="checkbox" class="filled-in" checked="checked" value="egg-allergy" />
          <span>Egg Allergy</span>
        </label>
      </div>

      <button href="#" class="btn deep-purple">
        <span>Save Preferences</span>
      </button>

      <button id="search-button" href="#" class="btn deep-purple">
        <span>Recipe Search</span>
      </button>


    </form>
  </div>

  <div class="container">


  </div>




  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
